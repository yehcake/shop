            $(document).on("pageinit", "#fifo", function () {

                $("#next-order-button").click(function () {
                    $.get(getAppUrl(), "action=3", function (response) {
                        if (response != null) {
                            $("#order-count-header").html("Order #" + response.count);
                            //alert(JSON.stringify(response.details.items));
                            setQuantities2(response.details.items);
                            $("#total-items").html(getNumItems(response.details.items) + " items total");
                        } else {
                            $("#order-count-header").html("No Orders Pending");
                            for (var i = 0; i < getNumSkus(); i++) {
                                $("#sku0" + i).html(0);
                            }
                            $("#total-items").html("0 items total");
                        }
                    }, "jsonp");
                });

            });
		</script>
