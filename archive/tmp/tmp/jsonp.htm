		<script>
			function getRandomIndex(max) {
				var power = String(max.length).length;
				var rand = Number.MAX_VALUE;
				var i;
				
				while (rand >= max) {
					rand = Math.floor(Math.random()*Math.pow(10, power));
				}
				
				return rand;
			}
