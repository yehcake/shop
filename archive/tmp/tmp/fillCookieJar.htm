<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
		<script src="/yehcake.js"></script>
        <title>Fill Cookie Jar</title>
		<script>
			$(document).ready(function(){
     		
	     		var url = "https://script.google.com/a/macros/yehcake.com/s/AKfycbxyO7PGOcWN48YJzpgJjiM6KLwoldY_BtoLjLaqm1t-OLkXNj4/exec";
     		
    	 		$.get(url, { q: "products" }, function(data){
					for (var i=0; i<data.length; i++) {
//						var img = $( "<div>" + data[i].id + " | " + data[i].type + " | " + data[i].flavor + " | " + data[i].size + " | " + data[i].price + "</div>" ).appendTo( "#content" );
						setSessionCookie(String("sc" + data[i].id), String(i+1));
					}
				}, "jsonp"); 
				
				$( "button" ).click(function() {
					$( "#content" ).text(getCart());
				});

			}); 
		</script>        
    </head>

		<div id="content"></div>
		<button>View Cart</button>
    </body>
