<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Template | Yeh! Cake</title>
        <meta charset="UTF-8">
    </head>
    <body><div id="wrapper">		    
    	<!-- BEGIN HEADER -->
    	<div id="header">
	    	<!-- BEGIN JAVSCRIPT ALERT -->
			<noscript>
				<div class="ui-state-error ui-corner-all" id="javascriptRequired">
					<p>
					<span class="ui-icon ui-icon-alert" id="javascriptRequiredIcon"></span>
					<strong>Alert:</strong> Please <a href="http://support.google.com/adsense/bin/answer.py?hl=en_US&answer=12654">enable</a> JavaScript in your browser. / 請在瀏覽器中<a href="http://support.google.com/adsense/bin/answer.py?hl=zh-Hant&answer=12654">啟用</a> JavaScript。
					</p>
				</div>
			</noscript>
    		<!-- END JAVSCRIPT ALERT -->    	
    		<div id="headerLeft"><a href="/"><img src="http://assets.yehcake.com/image/yehcake_logo_124x59.png" alt="[ Yeh! Cake Logo ]" class="clickableImage" /></a></div>
    		<div id="headerCenter"><div id="headerReview"></div></div>
    		<div id="headerRight">
    		<a href="https://script.google.com/macros/s/AKfycby_fDrlAuXXK41NsLeSfhnYvZs_disvR-kVGFvlnLOzCM-Hgs4/exec" class="headerLinks">Order</a> | 
    		<a id="feedbackLink" href="#" class="headerLinks">Feedback</a><!--<a href="#googtrans(en|zh-TW)" class="headerLinks">中文</a> | <a href="http://m.yehcake.com" class="headerLinks">Mobile</a>--></div>   	
	    	<!-- BEGIN NAVBAR -->
		    <div id="navbar">
 	    	 	<input type="radio" id="navbarHomeButton" name="radio" /><label for="navbarHomeButton">Home</label>
    	    	<input type="radio" id="navbarAboutButton" name="radio" /><label for="navbarAboutButton">About Us</label>
	        	<input type="radio" id="navbarCategoryButton" name="radio" /><label for="navbarCategoryButton">Shop By Category</label>
   		     	<input type="radio" id="navbarPriceButton" name="radio" /><label for="navbarPriceButton">Shop By Price</label>
    	    	<input type="radio" id="navbarOccasionButton" name="radio" /><label for="navbarOccasionButton">Shop By Occasion</label>        		
        		<input type="radio" id="navbarSpecialsButton" name="radio" /><label for="navbarSpecialsButton">Specials</label>
        		<input type="radio" id="navbarContactButton" name="radio" /><label for="navbarContactButton">Contact Us</label>
			</div>
    		<!-- END NAVBAR -->
    	</div> 	
    	<!-- END HEADER -->
    	<!-- BEGIN CONTENT -->
    	<div id="content"></div>
    	<!-- END CONTENT -->
    	<!-- BEGIN FOOTER -->
    	<div id="footer">
    		<div id="footerLeft">
    			<div id="google_translate_element" class="googleTranslate"></div>
			</div>
			<div id="footerCenter">
    			<span id="copyright">&copy; 2013 Yeh! Cake. All Rights Reserved.</span>
    		</div>
    		<div id="footerRight">
				<div id="fb-root"></div>
				<div id="footerFacebook" class="fb-like" data-href="http://www.facebook.com/yehcake" data-send="true" data-layout="button_count" data-width="90" data-show-faces="false" data-font="verdana"></div>
			</div>
			<div id='feedbackFormDialog'>
    			<form id='feedbackForm'>
        			<div class='formField'>Your email 您的電子郵件</div>
        			<input type='text' name='email' id='email' value='' size='50' maxlength='60' class='text ui-widget-content ui-corner-all' /><br>
        			<div class='formField'>Your issue 您的問題</div>
        			<textarea name='feedback' id='feedback' rows='5' cols='50' maxlength='700' class='text ui-widget-content ui-corner-all'></textarea>
        			<div class='formField' id="recaptchaLabel">Enter verification code below 輸入下面顯示的驗證碼</div>
        			<div id="recaptcha"></div>
        			<input type='text' name='remoteAddr' id='remoteAddr' style='display:none' />
        			<input type='text' name='httpReferer' id='httpReferer' style='display:none' />
        			<input type='text' name='userAgent' id='userAgent' style='display:none' />
    			</form>
			</div>
			<div id="progressIndicatorDialog">
				<br><img src="/library/image/progress_spinner_66x66.gif" style="display: block; margin-left: auto; margin-right: auto">
			</div>			
    	</div>
    	<!-- END FOOTER -->
    </div>
    </body>
</html>
