		<script>
			$(document).ready(function(){
				$( "#headerPlaceholder" ).load("template.htm #header", function() {
					$( "#header" ).unwrap();
					$( "#navbarHomeButton" ).prop("checked", true);	
					$.getScript("initHeader.js", function() {	
					});
				});
				$( "#footerPlaceholder" ).load("template.htm #footer", function() {
					$( "#footer" ).unwrap();
					$.getScript("initFooter.js", function() {
					});					
				});			
				// BEGIN NEWS
				var url = "https://ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=4&q=http://blog.yehcake.com/feeds/posts/default&callback=?";
				$( "#news" ).accordion({
					heightStyle: "content",
					header: "h3"
				});     		
    	 		$.get(url, function(data){
    	 			$.each(data.responseData.feed.entries, function(index, entry) { 
    	 				var i = index + 1;
    	 				$( "#newsTitle" + i ).text(entry.title);
    	 				$( "#newsContent" + i).html("<span class='newsDate'>" + entry.publishedDate + "</span><br><span class='newsContent'>" + entry.content + "...</span>&nbsp;<a class='newsLink' href='" + entry.link + "'>Read more Â»</a>");
					});
				}, "jsonp"); 				
        		// END NEWS     		
			}); 
		</script>

    <body><div id="wrapper">
